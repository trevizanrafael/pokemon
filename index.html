<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Batalha Pokémon</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="battle-container">
        <div class="battle-scene">
            <div class="enemy-info">
                <div class="pokemon-info">
                    <div class="name-level">
                        <span class="name" id="enemy-name">Charizard</span>
                        <span class="level" id="enemy-level">Nv 50</span>
                    </div>
                    <div class="hp-bar">
                        <div class="hp-text">HP:</div>
                        <div class="hp-container">
                            <div class="hp-current" id="enemy-hp"></div>
                        </div>
                        <div class="hp-number" id="enemy-hp-number">150/150</div>
                    </div>
                </div>
                <div class="pokemon-sprite enemy-sprite" id="enemy-sprite"></div>
            </div>
            
            <div class="player-info">
                <div class="pokemon-sprite player-sprite" id="player-sprite"></div>
                <div class="pokemon-info">
                    <div class="name-level">
                        <span class="name" id="player-name">Blastoise</span>
                        <span class="level" id="player-level">Nv 50</span>
                    </div>
                    <div class="hp-bar">
                        <div class="hp-text">HP:</div>
                        <div class="hp-container">
                            <div class="hp-current" id="player-hp"></div>
                        </div>
                        <div class="hp-number" id="player-hp-number">145/145</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="battle-options">
            <div class="message-box" id="message-box">
                O que Blastoise vai fazer?
            </div>
            <div class="menu">
                <div class="attack-menu" id="attack-menu">
                    <button class="attack-btn" id="attack-1">Hydro Pump</button>
                    <button class="attack-btn" id="attack-2">Ice Beam</button>
                    <button class="attack-btn" id="attack-3">Surf</button>
                    <button class="attack-btn" id="attack-4">Tackle</button>
                </div>
                <div class="main-menu" id="main-menu">
                    <button class="menu-btn" id="fight-btn">LUTAR</button>
                    <button class="menu-btn" id="pokemon-btn">POKÉMON</button>
                    <button class="menu-btn" id="item-btn">ITEM</button>
                    <button class="menu-btn" id="run-btn">FUGIR</button>
                </div>
                <div class="pokemon-switch-menu" id="pokemon-switch-menu">
                    <!-- Pokemon switch buttons will be added dynamically -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="selection-screen" id="selection-screen">
        <h2>Monte seu Time Pokémon</h2>
        <p class="selection-instruction">Escolha 6 Pokémon para sua equipe</p>
        <div class="pokemon-selection">
            <!-- Pokemon options will be added dynamically -->
        </div>
        <div class="team-preview">
            <h3>Seu Time</h3>
            <div class="team-slots" id="team-slots">
                <!-- Team slots will be added dynamically -->
            </div>
        </div>
        <button id="start-battle" disabled>Iniciar Batalha</button>
    </div>
    
    <div class="game-over" id="game-over">
        <h2 id="result-text">Você Venceu!</h2>
        <button id="play-again">Jogar Novamente</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
